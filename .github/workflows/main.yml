name: Update Kakao & Naver Ranking

on:
  schedule:
    # 매일 한국 시간 오전 9시 실행 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright beautifulsoup4
          playwright install chromium

      - name: Run main.py (Kakao + Naver)
        env:
          # GitHub Secrets에 저장한 구글 웹앱 주소
          WEBAPP_URL: ${{ secrets.WEBAPP_URL }}
        run: python main.py
