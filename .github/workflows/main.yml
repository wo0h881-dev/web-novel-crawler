name: Update Kakao Ranking with Playwright

on:
  schedule:
    # 매일 한국 시간 오전 9시에 자동 실행 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 버튼 눌러서 수동 실행 가능하게 함

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 필요한 라이브러리 설치 (requests, playwright)
          pip install requests playwright
          # Playwright 전용 브라우저(Chromium) 설치
          playwright install chromium

      - name: Run main.py
        env:
          # GitHub Secrets에 저장한 구글 웹앱 주소를 환경변수로 연결
          WEBAPP_URL: ${{ secrets.WEBAPP_URL }}
        run: python main.py
